<!DOCTYPE html>
<head> 
<meta charset="utf-8">
<style>
  body {
    width:700px;
    margin:auto;
    
  }
  .countries {
    fill:#8b7a31;  
  }
  
  .countries:hover {
    fill:red;  
  }
  
  .borders {
    stroke:white;
    fill:none;
  }
</style>

</head>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 700,
    height = 700;

var projection = d3.geoOrthographic()
    .scale(220)
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .rotate([-100.4,-30]);
    
var outer = d3.geoOrthographic()
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .scale(300)
    .rotate([-100.4,-30]);
    
var swoosh = d3.line()
      .x(function(d) { return d[0]; })
      .y(function(d) { return d[1]; })
      .curve(d3.curveCatmullRom.alpha(0.5));
    
var path = d3.geoPath()
    .projection(projection);
    
//
    
var svg = d3.select("body").append("div")
            .style("background-color","rgb(120, 120, 120)")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .on("mousedown", mousedown);
            
            //.on("mousemove", mousemove)
            //.on("mouseup", mouseup);
            
            
/*
var λ = d3.scaleLinear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scaleLinear()
    .domain([0, height])
    .range([90, -90]);
    
svg.on("mousemove", function() {
  var p = d3.mouse(this);
  projection.rotate([λ(p[0]), φ(p[1])]);
  svg.selectAll("path").attr("d", path);
});
*/
var link = [{source:[116.4,39.9],target:[0.12,51.5]},{source:[116.4,39.9],target:[-74,40]}];

let rotate0, coords0;
let moving = true;

let coords = () => projection.rotate(rotate0)
          .invert([d3.event.x, d3.event.y]);
          
// regist a empty rect to receive drag vehavior



d3.json("./data/world-110m.json", function(error, world) {
  if (error) throw error;
  countries = topojson.feature(world, world.objects.countries).features;
  svg.selectAll(".countries")
      .data(countries)
      .enter().append("path")
      .attr("class", "countries base")
      .attr("d", path)
      .on("click",function(d){
        
       (function transition() {
              d3.select(this).transition()
              .duration(750)
              .tween("rotate", function() {
                var p = d3.geoCentroid(d),
                    r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);
                return function (t) {
                  projection.rotate(r(t));
                  outer.rotate(r(t)); 
                  refresh();
                }
              });
            })();
       })
       .call(d3.drag()
           .on('start', () => {           
              rotate0 = projection.rotate();
              coords0 = coords();
              moving = true;
               d3.event.preventDefault();
            })
            .on('drag', () => {
              const coords1 = coords();
              projection.rotate([
                rotate0[0] + coords1[0] - coords0[0],
                rotate0[1] + coords1[1] - coords0[1],
              ]);
              
              outer.rotate([
                rotate0[0] + coords1[0] - coords0[0],
                rotate0[1] + coords1[1] - coords0[1],
              ]);
              
              refresh();
            })
            .on('end', () => {
              moving = false;
            })
        );
    
      
      
 svg.append("path")
    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
    .attr("class", "borders")
    .attr("d", path);    
 
 svg.selectAll(".arcs")
    .data(link).enter()
    .append("path")
    .attr("class","arcs")
    .attr("d",function(d){ return swoosh(flying_arc(d));})
    .style("stroke","gold")
    .style("stroke-width","2px")
    .style("fill","none");
 
      
});

var ocean_fill = svg.append("defs").append("radialGradient")
        .attr("id", "ocean_fill")
        .attr("cx", "75%")
        .attr("cy", "25%");
      ocean_fill.append("stop").attr("offset", "5%").attr("stop-color", "#f4f8fe");
      ocean_fill.append("stop").attr("offset", "100%").attr("stop-color", "#a1c8e3");
      
  svg.append("circle")
    .attr("cx", width / 2).attr("cy", height / 2)
    .attr("r", projection.scale())
    .attr("class", "noclicks")
    .style("fill", "url(#ocean_fill)");

function flying_arc(pts) {
  var source = pts.source,
      target = pts.target;

  var mid = location_along_arc(source, target, .5);
  var result = [ projection(source),
                 outer(mid),
                 projection(target) ]
  return result;
}

function location_along_arc(start, end, loc) {
  var interpolator = d3.geoInterpolate(start,end);
  return interpolator(loc)
}

function refresh() {
  svg.selectAll(".countries").attr("d", path);
  svg.selectAll(".borders").attr("d", path);

  svg.selectAll(".arcs")
    .attr("d", function(d) { return swoosh(flying_arc(d)) })
    .style("opacity",function(d){
      return fade_at_edge(d);
      });
}

function fade_at_edge(d) {
  var centerPos = projection.invert([width/2,height/2]),
      start, end;
  // function is called on 2 different data structures..
  if (d.source) {
    start = d.source, 
    end = d.target;  
  }
  else {
    start = d.geometry.coordinates[0];
    end = d.geometry.coordinates[1];
  }
  
  var start_dist = 1.57 - d3.geoDistance(start,centerPos),
      end_dist = 1.57 - d3.geoDistance(end,centerPos);
  
  var fade = d3.scaleLinear().domain([-0.2,0]).range([0,0.4]) 
  var dist = start_dist < end_dist ? start_dist : end_dist; 
  console.log(fade(dist));
  return fade(dist);
}

// replace drag with mouseover
var m0, o0;
function mousedown() {
  m0 = [d3.event.x, d3.event.y];
  o0 = projection.rotate();
  d3.event.preventDefault();
}
function mousemove() {
  if (m0) {
    var m1 = [d3.event.x, d3.event.y]
      , o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
    o1[1] = o1[1] > 30  ? 30  :
            o1[1] < -30 ? -30 :
            o1[1];
    projection.rotate(o1);
    outer.rotate(o1);
    refresh();
  }
}
function mouseup() {
  if (m0) {
    mousemove();
    m0 = null;
  }
}

</script>
